storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    timeout: 10s
    fail_timeout: 10m
    max_fails: 100
  yarn:
    url: https://registry.yarnpkg.com/
    timeout: 10s
    fail_timeout: 10m
    max_fails: 100
packages:
  '@*/*':
    # scoped packages
    access: $all
    publish: $all
    proxy: npmjs yarn
  '**':
    access: $all
    publish: $all
    proxy: npmjs yarn
logs:
  - {type: stdout, format: pretty, level: warn}
server:
  keepAliveTimeout: 600 # specified in seconds