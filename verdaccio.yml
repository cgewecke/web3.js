storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    timeout: 100000ms
    max_fails: 20
  yarn:
    url: https://registry.yarnpkg.com/
    timeout: 100000ms
    max_fails: 20
packages:
  '@*/*':
    # scoped packages
    access: $all
    publish: $all
    proxy: npmjs yarn
  '**':
    access: $all
    publish: $all
    proxy: npmjs yarn
logs:
  - {type: stdout, format: pretty, level: warn}

